<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing States</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/soe0wum.css"> <!-- Include font -->
</head>
<body>
    <div id="controls">
        <button onclick="setMoodBackground('happy'); playMusic('happy')">Happy</button>
        <button onclick="setMoodBackground('sad'); playMusic('sad')">Sad</button>
        <button onclick="setMoodBackground('calm'); playMusic('calm')">Calm</button>
        <button onclick="setMoodBackground('energetic'); playMusic('energetic')">Energetic</button>
    </div>

    
    <audio id="happy-music" preload="auto">
        <source src="LeBRON -  Poolsuite Fm Mix.mp3" type="audio/mp3">
        
    </audio>
    <audio id="sad-music" preload="auto">
        <source src="Bruno Major - Nothing (Lyric  Chord Video).mp3" type="audio/mp3">
        
    </audio>
    <audio id="calm-music" preload="auto">
        <source src="Frank Ocean - Moon River.mp3" type="audio/mp3">
        
    </audio>
    <audio id="energetic-music" preload="auto">
        <source src="Doechii - DENIAL IS A RIVER (Audio).mp3" type="audio/mp3">
        
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
